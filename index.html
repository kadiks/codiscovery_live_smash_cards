<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Smash CSS Cards</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap&family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="nav nav-prev">
            <button>
                <span class="material-icons">
                    navigate_before
                </span>
            </button>
        </div>
        <div class="card">
            <div class="card-header">
                <img
                    class="character-image"
                    src="img/marth.png"
                    alt="Marth" />
            </div>
            <div class="card-body">
                <h2>Marth</h2>
                <p>Hello I'm Marth!</p>
            </div>
        </div>
        <div class="nav nav-next">
            <button>
                <span class="material-icons">
                    navigate_next
                </span>
            </button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
